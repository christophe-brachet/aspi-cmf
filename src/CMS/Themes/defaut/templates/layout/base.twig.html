<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{aspi_title()}} - {{"home"|trans }}</title>
    <link href="/css/frontpage.css" rel="stylesheet">
    <link href="/css/flag-icon.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">{{aspi_title()}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ path('homepage.'~language) }}">{{"home"|trans }}
                  <span class="sr-only">(current)</span>
                </a>
              </li>
            {{ block('languageLinks') }}
            <li class="nav-item active">
                <a class="nav-link" href="{{ path('loginpage.'~language) }}">{{"login"|trans }}
                </a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    {{ block('body') }}
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; {{aspi_title()}} 2018</p>
        </div>
        <!-- /.container -->
      </footer>
       <!-- Bootstrap core JavaScript -->
       <script src="/jquery/jquery.min.js"></script>
       <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  
    </body>
  
</html>
